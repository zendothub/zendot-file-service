let previousCopyButton = null; // To store the reference to the last clicked button

function copySecret(secret, button) {
    // Reset the previous button if there is one
    if (previousCopyButton) {
        previousCopyButton.style.backgroundColor = ""; // Reset to default color
        previousCopyButton.style.color = ""; // Reset to default text color
        previousCopyButton.innerText = "Copy"; // Reset text
        previousCopyButton.disabled = false; // Enable button
    }

    // Copy the secret to the clipboard
    const tempInput = document.createElement("input");
    document.body.appendChild(tempInput);
    tempInput.value = secret;
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);

    // Update the current button to show it is "Copied"
    button.style.backgroundColor = "grey";
    button.style.color = "white";
    button.innerText = "Copied!";
    button.disabled = true;

    // Store the current button as the previous one
    previousCopyButton = button;
}

    function showForm(id, domain, bucket, secret, cdnUrl) {
        $('#id').val(id || '');
        $('#domain').val(domain || '');
        $('#bucket').val(bucket || '');
        $('#secret').val(secret || generateSecret());
        $('#cdnUrl').val(cdnUrl || '');
        $('#domainBucketModal').modal('show');
    }

    function generateSecret() {
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789ABCDEFYGHYYHYHHYHUJRFHYUIGHIJKLMNOPQRSTUVWXYZ';
        var secret = '';
        for (var i = 0; i < 30; i++) {
            secret += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        $('#secret').val(secret);
        return secret;
    }

    function saveDomainBucket() {
        var id = $('#id').val();
        var formData = {
            domain: $('#domain').val(),
            bucket: $('#bucket').val(),
            secret: $('#secret').val(),
            cdnUrl: $('#cdnUrl').val()
        };

        var method = id ? 'PATCH' : 'POST';
        var url = id ? `/api/domainValue/${id}` : '/api/addDomain';

        $.ajax({
            url: url,
            method: method,
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function() {
                $('#domainBucketModal').modal('hide');
                loadDomainBuckets();
            },
            error: function(err) {
                console.error('Error saving domain bucket:', err);
                alert('Domain already exists.');
            }
        });
    }

    function deleteDomainBucket(id) {
        if (confirm('Are you sure you want to delete this domain bucket?')) {
            $.ajax({
                url: `/api/domainValue/${id}`,
                method: 'DELETE',
                success: function() {
                    loadDomainBuckets();
                },
                error: function(err) {
                    console.error('Error deleting domain bucket:', err);
                    alert('Failed to delete domain bucket. Please try again later.');
                }
            });
        }
    }
